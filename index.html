<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      width: 60%;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    h1, h2 {
      text-align: center;
    }

    form label {
      display: inline-block;
      width: 60px;
    }

    form input {
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
    }

    .student-list {
      margin-top: 20px;
    }

    .student-list p {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <div class="container">
    <h1>Welcome to the Student Management System</h1>
    <p>This page allows you to view and add student records including name, age, and grade.</p>

    <h2>Student List</h2>
    <div class="student-list">
      <p>Name &nbsp;&nbsp;&nbsp;&nbsp; Age &nbsp;&nbsp;&nbsp;&nbsp; Grade</p>
      <!-- Student list goes here -->
    </div>

    <h2>Add Student</h2>
    <form>
      <label>Name:</label>
      <input type="text" name="name"><br>
      <label>Age:</label>
      <input type="text" name="age"><br>
      <label>Grade:</label>
      <input type="text" name="grade"><br>
      <button type="submit">Add Student</button>
    </form>
  </div>

</body>
</html>
